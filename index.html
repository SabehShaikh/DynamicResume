<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Resume Builder</h1>

      <!-- Personal Information Form -->
      <form id="resumeForm">
        <fieldset>
          <legend>Personal Information</legend>

          <label for="username">
            Resume URL:
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your resume URL"
              required
            />
          </label>

          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            placeholder="Enter your location"
            required
          />
          <label for="about">About You:</label>
          <textarea
            id="about"
            placeholder="Tell something about yourself"
            required
          ></textarea>
        </fieldset>

        <!-- Education Section -->
        <fieldset id="educationSection">
          <legend>Education</legend>
          <button type="button" id="addEducationBtn">Add Education</button>
        </fieldset>

        <!-- Work Experience Section -->
        <fieldset id="experienceSection">
          <legend>Work Experience</legend>
          <button type="button" id="addExperienceBtn">
            Add Work Experience
          </button>
        </fieldset>

        <!-- Skills Section -->
        <fieldset>
          <legend>Skills</legend>
          <label for="skills">Skills:</label>
          <div id="skillsContainer"></div>
          <button type="button" id="addSkillBtn">Add Skill</button>
        </fieldset>

        <!-- Projects Section (Optional) -->
        <fieldset>
          <legend>Projects</legend>
          <label for="addProjectToggle">Do you want to add projects?</label>
          <input type="checkbox" id="addProjectToggle" />
          <div id="projectsSection" style="display: none">
            <button type="button" id="addProjectBtn">Add Project</button>
          </div>
        </fieldset>

        <button class="sub-btn" type="submit">Generate Resume</button>
      </form>

      <div id="resumePreview" class="resume-preview"></div>
    </div>

    <!-- Link to compiled TypeScript file -->
    <script src="script.js"></script>
  </body>
</html>
