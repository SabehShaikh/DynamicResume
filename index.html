<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="form-card">
      <h1>Dynamic Resume Builder</h1>

      <!-- Personal Information Form -->
      <form id="resumeForm">
        <fieldset>
          <legend>
            <i class="fas fa-user" style="color: #006666; font-size: 24px"></i>
            Personal Information
          </legend>

          <label for="username">Resume URL: <span class="required">*</span></label>
          <input type="text" id="username" name="username" placeholder="e.g., https://www.example.com/resume"
            required />

          <label for="name">Name: <span class="required">*</span></label>
          <input type="text" id="name" placeholder="e.g., Sabeh Shaikh" required />

          <label for="title">Position Title: <span class="required">*</span></label>
          <input type="text" id="title" placeholder="e.g., MERN Stack Developer" required />

          <label for="email">Email: <span class="required">*</span></label>
          <input type="email" id="email" placeholder="e.g., SabehShaikh@example.com" required />

          <label for="phone">Phone Number: <span class="required">*</span></label>
          <input type="tel" id="phone" placeholder="e.g., +1234567890" required />

          <label for="location">Location: <span class="required">*</span></label>
          <input type="text" id="location" placeholder="e.g., New York, USA" required />

          <label for="linkedin">LinkedIn URL: <span class="required">*</span></label>
          <input type="url" id="linkedin" placeholder="e.g., https://www.linkedin.com/in/sabeh/" required />

          <label for="github">GitHub URL: <span class="required">*</span></label>
          <input type="url" id="github" placeholder="e.g., https://github.com/sabeh" required />

          <label for="profileImage">Profile Image: <span class="required">*</span></label>
          <input type="file" id="profileImage" accept="image/*" required />

          <label for="about">About You: <span class="required">*</span></label>
          <textarea id="about" placeholder="Briefly describe yourself, your skills, and experience" required></textarea>
        </fieldset>



        <!-- Education Section -->
        <fieldset id="educationSection">
          <legend>
            <i class="fas fa-graduation-cap" style="color: #006666; font-size: 24px"></i>
            Education
          </legend>
          <button type="button" class="btn" id="addEducationBtn">
            Add Education
          </button>
        </fieldset>

        <!-- Work Experience Section -->
        <fieldset id="experienceSection">
          <legend>
            <i class="fas fa-briefcase" style="color: #006666; font-size: 24px"></i>
            Work Experience
          </legend>
          <button type="button" class="btn" id="addExperienceBtn">
            Add Work Experience
          </button>
        </fieldset>

        <!-- Skills Section -->
        <fieldset>
          <legend><i class="fas fa-cogs"></i> Skills</legend>
          <label for="skills">Skills:</label>
          <div id="skillsContainer"></div>
          <button type="button" class="btn" id="addSkillBtn">
            Add Skill
          </button>
        </fieldset>

        <!-- Languages Section -->
        <fieldset id="languagesSection">
          <legend>
            <i class="fas fa-language" style="color: #006666; font-size: 24px"></i>
            Languages
          </legend>
          <button type="button" class="btn" id="addLanguageBtn">
            Add Language
          </button>
        </fieldset>

        <!-- Projects Section-->
        <fieldset id="projectsSection">
          <legend><i class="fas fa-folder-open"></i> Projects</legend>
          <button type="button" class="btn" id="addProjectBtn">
            Add Project
          </button>
        </fieldset>

        <button class="sub-btn btn" type="submit">Generate Resume</button>
      </form>

      <!-- Preview Section -->
      <div id="resumePreview" class="resume-preview"></div>
    </div>
  </div>

  <footer>
    <p> Â© Made by Sabeh Shaikh</p>
    <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a>
  </footer>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
